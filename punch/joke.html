<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    #joke-container {
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }

    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .setup {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .punchline {
      color: #444;
    }
  </style>
</head>
<body>

  <h1> Random Joke Generator</h1>

  <div id="joke-container">
    <p class="setup">Click the button to get a joke!</p>
    <p class="punchline"></p>
  </div>

  <button id="getJokeBtn" class="btn">Get Joke</button>
  <button id="nextJokeBtn" class="btn">Next Joke</button>

  <script>
    const jokeContainer = document.getElementById("joke-container");
    const getJokeBtn = document.getElementById("getJokeBtn");
    const nextJokeBtn = document.getElementById("nextJokeBtn");

    // Function to fetch joke data
    async function getJoke() {
      try {
        const response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        return data;
      } catch (error) {
        return { setup: "Couldnâ€™t fetch a joke,", punchline: "try again!" };
      }
    }

    // Function to update DOM
    function displayJoke(joke) {
      jokeContainer.innerHTML = `
        <p class="setup">${joke.setup}</p>
        <p class="punchline">${joke.punchline}</p>
      `;
    }

    // Event Listeners
    getJokeBtn.addEventListener("click", async () => {
      const joke = await getJoke();
      displayJoke(joke);
    });

    nextJokeBtn.addEventListener("click", async () => {
      const joke = await getJoke();
      displayJoke(joke);
    });
  </script>

</body>
</html>
