<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
    <style> 
      
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f9;
      }
      header {
        text-align: center;
        padding: 3rem 1rem;
        background: lightseagreen;
        color: #fff;
        
        box-shadow: var(--shadow);
      }
      nav {
        margin-top: 1rem;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: 600;
        transition: color 0.3s;
      }
      nav a:hover { color: yellowgreen; }
      

      .form-container {
        display: flex;
        justify-content: center;
        margin-top: 40px;
        align-items: center;
        padding:3rem 1rem;
        
        
      }
  
      .form{
        display: grid;
        grid-template-columns: 150px 1fr;
        gap: 15px 20px;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        width: 400px;
        align-items: center;
        margin-left: 12cm;
        
      }
      .form label {
        font-weight: bold;
        align-self: center;
      }
  
      .form input,
      .form select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
  
      /* Gender radio buttons */
      .gender-options {
        display: flex;
        gap: 15px;
        align-items: center;
      }
  
      .form button {
        grid-column: 1 / -1; /* Make button full width */
        padding: 10px;
        background: #4CAF50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
  
       .form button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Anjum Meher Mulla</h1>
      
      <nav>
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="temp">
      <form class="form">
          <label for="fullname">FullName</label>
          <input type="text" id="name" name="name" placeholder="your name">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your email">
          <label for="courses">Courses</label>
          <select id="course" name="course">
            <option value="">--Select--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
          </select>  


          <label for="gender">Gender</label>
          <input></input>
          <input type="radio" id="male" name="gender" value="Male">Male</button>
         
          <input type="radio" id="female" name="gender" value="Female">Female</button>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">

          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password">
          <button type="register" value="register" >Register</button>
    </form>
          
  </body>
</html>
