<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>To do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: normal;
      margin-bottom: 20px;
    }

    #taskInput {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #addTask {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #addTask:hover {
      background-color: #45a049;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    li {
      background: white;
      color: black;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #done {
      background-color: #2196F3;
      color: white;
    }

    #done:hover {
      background-color: #0b7dda;
    }

    .delete {
      background-color: #f44336;
      color: white;
    }

    .delete:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
    <H1> To Do List </H1>
    <br><br>
    <h2>These are your tasks to complete</h2>
    <ul id="taskList">
      <li>Sample Task 1 <button id='done'>Complete</button> <button class='delete'>Delete</button></li>
      <li>Sample Task 2 <button id='done'>Complete</button> <button class='delete'>Delete</button></li>
    </ul>
    <input type="text" id="taskInput" placeholder="Enter new task">
    <button id="addTask">Add Task</button>

<script>
$(document).ready(function(){
   
    $("#addTask").click(function(){
  let task = $("#taskInput").val();
  if(task !== ""){
    $("#taskList").append(
      `<li>${task}
        <button id='done'>Complete</button>
        <button class='delete'>Delete</button>
      </li>`
    );
    $("#taskInput").val("");
  }
});

// Mark as complete
$("#taskList").on("click", "#done", function(){
  $(this).parent().css("background-color","cyan");
});

// Delete
$("#taskList").on("click", ".delete", function(){
  $(this).parent().remove();
});

});
</script>
</body>
</html>
